<div class="container">
  <h3>Users List</h3>
  <table class="table table-sm">
    <thead class="thead-inverse">
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Website</th>
        <th>Address</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody>
      <tr class="info" *ngFor="let user of users" (click)="showAlbums(user.id)">
        <th scope="row">{{user.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.name}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.website}}</td>
        <td>{{user.address.street}}, {{user.address.suite}}, {{user.address.city}}</td>
        <td>{{user.company.name}}</td>
      </tr>
    </tbody>
  </table> 
</div>
