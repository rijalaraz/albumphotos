<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">
      <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Users List
    </h3>
  </div>
  <div class="panel-body">
    <table class="table table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Website</th>
            <th>Address</th>
            <th>Company</th>
          </tr>
        </thead>
        <tbody>
          <tr class="info" *ngFor="let user of users" (click)="showAlbums(user.id)">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td>{{user.website}}</td>
            <td>{{user.address.street}}, {{user.address.suite}}, {{user.address.city}}</td>
            <td>{{user.company.name}}</td>
          </tr>
        </tbody>
      </table> 
  </div>
</div>
