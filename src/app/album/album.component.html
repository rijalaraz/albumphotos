<div class="container">
    <h3>Albums List</h3>
    <div class="list-group">
      <a [routerLink]="['/albums/' + album.id + '/photos']" *ngFor="let album of albums" class="list-group-item list-group-item-action">
          {{album.id}} - {{album.title}}
      </a>
    </div>
    <button class="btn btn-primary" (click)="backToUsers()">Back</button>
</div>
